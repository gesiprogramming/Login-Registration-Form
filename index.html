<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login&Registration Form</title>
    <link rel="stylesheet" href="style.css">
 </head>
 <body>
 <div class="container">
 <div class="card">
 <div class="inner-box" id="card">
 <div class="card-front">
    <h2>LOGIN</h2>
    <form>
        <input type="email" class="input-box" placeholder="Your Email"
        required>
    </br><input type="password" class="input-box" placeholder="Password"
        required>
        <button type="submit" class="submit-btn">Submit</button>
    </br><input type="checkbox"><span>Remember Me</span>
    </form>
    <button type="button" class="btn" onclick="openRegister()">I am new here</button>
    <a href="#">Forgot Password?</a>
    <div id="social">
        <ul id="social">
        <li><a href="https://www.facebook.com/orges.shala.796" target="_blank"><img src="images/fb.png"></a></li>
        <li><a href="https://www.instagram.com/orges.shal" target="_blank" > <img src="images/ig.png"></a></li>
        </ul>
        </div>
 </div>
 <div class="card-back">
    <h2>REGISTER</h2>
    <form>
        <input type="text" class="input-box" placeholder="Your Name"
        required>
    </br><input type="password" class="input-box" placeholder="Password"
        required>
        <button type="submit" class="submit-btn">Submit</button>
    </br><input type="checkbox"><span>Remember Me</span>
    </form>
    <button type="button" class="btn" onclick="openLogin()">I have an account</button>
    <a href="#">Forgot Password?</a>
    <div id="social">
        <ul id="social">
        <li><a href="https://www.facebook.com/orges.shala.796" target="_blank"><img src="/images/fb.png"></a></li>
        <li><a href="https://www.instagram.com/orges.shal" target="_blank" > <img src="/images/ig.png"></a></li>
        </ul>
        </div>
 </div>
 </div>
 </div>
 </div>

        <script>
        
         var card = document.getElementById("card");

         function openRegister() {
            card.style.transform= "rotateY(-180deg)";
         }
         function openLogin() {
            card.style.transform= "rotateY(0deg)";
         }

       </script>
 </body>
 </html>
